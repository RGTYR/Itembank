<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>comment</title>
</head>
<body>
        <h1>使用HTML知识，通过锚点实现单页面内容切换</h1>
        <ul class="square">
            <li></li><a href="#content1">One</a>
            <li></li><a href="#content2">Two</a>
            <li></li><a href="#content3">Three</a>
        </ul>
        <h3 id="content1">One</h3>
        <img src="images/1.jpg" width="700px" height="500px">
        <h3 id="content2">Two</h3>
        <img src="images/2.jpg" width="700px" height="500px">
        <h3 id="content3">Three</h3>
        <img src="images/3.jpg" width="700px" height="500px">
</body>
</html>
