<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="./src/Login.css"/>
    <script src="./src/Login.js"></script>
</head>  
<body>  
    <div id="login">  
        <h1>登录</h1>  
        <form method="post">  
            <input class="account" type="text" required="required" placeholder="学生ID" name="u"></input>  
            <input class="password" type="password" required="required" placeholder="学校名" name="p"></input>  
            <button class="loginButton" type="submit" onclick="loginJump()">登录</button>  
        </form>  
    </div>
</body>
</html>
