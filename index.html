<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Login</title>  
    <link rel="stylesheet" type="text/css" href="Login.css"/>
    <script src="Login.js"></script>
</head>  
<body>  
    <div id="login">  
        <h1>Login</h1>  
        <form method="post">  
            <input class="account" type="text" required="required" placeholder="用户名" name="u"></input>  
            <input class="password" type="password" required="required" placeholder="密码" name="p"></input>  
            <button class="loginButton" type="submit" onclick="loginJump()">登录</button>  
        </form>  
    </div>
</body>
</html>
